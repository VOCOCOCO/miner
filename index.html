<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мессенджер</title>
    <style>
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        #messages {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #message-input {
            padding: 10px;
            width: 100%;
        }
        #invite {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #profile-link {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #create-group {
            position: absolute;
            top: 10px;
            left: 100px;
            padding: 5px 10px;
            background-color: #17a2b8;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="profile-link">Мой Профиль</button>
        <button id="create-group">Создать Группу</button>
        <button id="invite">Пригласить</button>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Введите сообщение...">
        <button id="send-button">Отправить</button>
    </div>
    <script>
        const ws = new WebSocket('ws://localhost:8080');
        const messages = document.getElementById('messages');
        const input = document.getElementById('message-input');
        const button = document.getElementById('send-button');
        const inviteButton = document.getElementById('invite');
        const profileLinkButton = document.getElementById('profile-link');
        const createGroupButton = document.getElementById('create-group');

        ws.onmessage = (event) => {
            const message = document.createElement('div');
            message.textContent = event.data;
            messages.appendChild(message);
        };

        button.onclick = () => {
            const message = input.value;
            ws.send(message);
            input.value = '';
        };

        inviteButton.onclick = () => {
            const link = window.location.href;
            navigator.clipboard.writeText(link).then(() => {
                alert('Ссылка на чат скопирована в буфер обмена!');
            });
        };

        profileLinkButton.onclick = () => {
            const userId = 'yourUserId'; // Замените на идентификатор пользователя
            window.location.href = `/profile.html?user=${userId}`;
        };

        createGroupButton.onclick = () => {
            alert('Функция создания групп временно недоступна.');
            // Реализуйте функционал создания групп
        };
    </script>
</body>
</html>
